<body>
    <div *ngIf="loading" class="loading-overlay">
        <div class="loading-spinner"></div>
      </div>
      
      <div *ngIf="successMessage" class="notification success">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="notification error">{{ errorMessage }}</div>
      
    <div class="scorecard-config-container">
        
        <h2>Scorecard Configuration</h2>

        <!-- Form to Add Scoring Parameters -->
        <form (ngSubmit)="addScoringParameter()" class="scoring-form">
            <div class="scoring-parameter-form">
                <input type="text" [(ngModel)]="newParameter.name" name="name" placeholder="Parameter Name" required
                    class="form-input" />

                <input type="number" [(ngModel)]="newParameter.maxScore" name="maxScore" placeholder="Max Score" 
                    required class="form-input" />

                <input type="text" [(ngModel)]="newParameter.description" name="description" placeholder="Description"
                    class="form-input" />

                <button type="submit" class="add-button">Add Parameter</button>
            </div>
        </form>

        <!-- Display List of Scoring Parameters -->
        <div *ngFor="let parameter of scoringParameters; let i = index" class="parameter-item">
            <span><strong>{{ parameter.name }}</strong> - Max Score: {{ parameter.maxScore }}</span>
            <p>{{ parameter.description }}</p>

            <!-- Remove Parameter Button -->
            <button (click)="removeScoringParameter(i)" class="remove-button">Remove</button>
        </div>

        <!-- Display message if no parameters are added -->
        <p *ngIf="scoringParameters.length === 0">No scoring parameters added yet.</p>

        <!-- Save Button -->
        <button (click)="saveScoringParameters()" class="save-button" [disabled]="scoringParameters.length === 0">
            Save Parameters
        </button>

        <!-- Success and Error Messages -->
        <div *ngIf="successMessage" class="notification success">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="notification error">{{ errorMessage }}</div>
    </div>
</body>
